<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
<style>

.grid {
        display: flex;
        flex-wrap: wrap;
        width: 400px;
        justify-content: center;
        align-items: center;
        margin: auto;
        }

.square {
    width: 100px;
    height: 100px;
    margin: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 65px;
    font-weight: bold;
    background-color: white;
    outline: auto;
    cursor: pointer;
        }

.square:hover {
  background-color: grey;
}


</style>
</head>
<body>

    <h1 style="text-align: center; font-size: 45px;">Tic Tac Toe</h1>

    <div class="grid">
        <div class="square">X</div>
        <div class="square">X</div>
        <div class="square">O</div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>




</body>
